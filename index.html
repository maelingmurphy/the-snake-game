<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Chango&family=Cormorant:wght@300&family=Dosis:wght@500&family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="">
        <div class="outer-container">
            <h1 class="title">The Snake Game</h1>
            <div class="container">
                <div class="game-info">
                    <section class="settings-container">
                        <div class="settings">
                            <form>
                                <div class="theme-speed">
                                    <div class="setting">
                                        <label for="theme">Choose your theme: </label>
                                        <select id="theme">
                                            <option value="beachy">Beachy</option>
                                            <option value="retro">Retro</option>
                                            <option value="luxe">Luxe</option>
                                        </select>
                                    </div>
                                    
                                    <div class="setting">
                                        <label for="speed">Choose your speed: </label>
                                        <select id="speed">
                                            <option value="slow">Slow</option>
                                            <option value="medium">Medium</option>
                                            <option value="fast">Fast</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="setting">
                                    <label for="mobile">Using a mobile device?</label>
                                    <input type="checkbox" id="mobile">
                                    <p class="mobile-note">Scroll down for keyboard</p>
                                </div>
                            </form>
                        </div><!--close settings-->
                        
                        <button class="start-btn" id="start">Start</button>
                    </section>
                </div><!--close game-info-->
                
                <div class="game-container">
                    <section class="game-stats">
                        <h2 class="score-tag">Score: <span id="score"></span></h2>
                        <p class="message">OH NO! GAME OVER</p>
                    </section>
                    
                    <div class="grid"></div>
                    <div class="mobile-controls display-controls">
                        <div class="up">
                            <button class="control-btn"><i class="control up-btn fas fa-arrow-circle-up" aria-label="up-button"></i></button>
                        </div>
                        <div class="left-right">
                            <button class="control-btn"><i class="control left-btn fas fa-arrow-circle-left" aria-label="left-button"></i></button>
                            <button class="control-btn"><i class="control right-btn fas fa-arrow-circle-right" aria-label="right-button"></i></button>
                        </div>
                        <div class="down">
                            <button class="control-btn"><i class="control down-btn fas fa-arrow-circle-down" aria-labe="down-button"></i></button>
                        </div>
                    </div><!--close mobile-controls-->
                </div><!--close game-container-->
            </div><!--close container-->
        </div><!--close outer-container-->
        <!-- Font Awesome Link -->
        <script src="https://kit.fontawesome.com/413d010aec.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
